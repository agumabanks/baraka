# ====================================================================
# PROMETHEUS MONITORING CONFIGURATION
# Baraka Branch Management Portal - Enterprise Monitoring
# Generated: 2025-11-18T00:55:02Z
# ====================================================================

global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    cluster: 'baraka-production'
    datacenter: 'primary'

# ====================================================================
# RULE FILES FOR ALERTING
# ====================================================================

rule_files:
  - "rules/*.yml"

# ====================================================================
# SCRAPING CONFIGURATION
# ====================================================================

scrape_configs:
  
  # ====================================================================
  # PROMETHEUS SELF-MONITORING
  # ====================================================================
  
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']
    scrape_interval: 5s
    metrics_path: '/metrics'

  # ====================================================================
  # APPLICATION METRICS
  # ====================================================================
  
  - job_name: 'baraka-app'
    static_configs:
      - targets: ['app:8080']
    scrape_interval: 30s
    metrics_path: '/metrics'
    scrape_timeout: 10s

  # ====================================================================
  # NGINX METRICS
  # ====================================================================
  
  - job_name: 'nginx'
    static_configs:
      - targets: ['nginx:80']
    scrape_interval: 30s
    metrics_path: '/nginx_status'

  # ====================================================================
  # MYSQL METRICS
  # ====================================================================
  
  - job_name: 'mysql'
    static_configs:
      - targets: ['mysql-exporter:9104']
    scrape_interval: 30s

  # ====================================================================
  # REDIS METRICS
  # ====================================================================
  
  - job_name: 'redis'
    static_configs:
      - targets: ['redis-exporter:9121']
    scrape_interval: 30s

  # ====================================================================
  # PHP-FPM METRICS
  # ====================================================================
  
  - job_name: 'php-fpm'
    static_configs:
      - targets: ['php-fpm-exporter:9193']
    scrape_interval: 30s

  # ====================================================================
  # NODE EXPORTER (SYSTEM METRICS)
  # ====================================================================
  
  - job_name: 'node'
    static_configs:
      - targets: ['node-exporter:9100']
    scrape_interval: 30s

  # ====================================================================
  # CUSTOM APPLICATION METRICS
  # ====================================================================
  
  - job_name: 'baraka-custom'
    static_configs:
      - targets: ['app:8080']
    scrape_interval: 60s
    metrics_path: '/api/metrics'
    scrape_timeout: 15s

  # ====================================================================
  # CONTAINER MONITORING
  # ====================================================================
  
  - job_name: 'cadvisor'
    static_configs:
      - targets: ['cadvisor:8080']
    scrape_interval: 30s

  # ====================================================================
  # BLACKBOX MONITORING (ENDPOINT CHECKS)
  # ====================================================================
  
  - job_name: 'blackbox'
    metrics_path: /probe
    params:
      module: [http_2xx]
    static_configs:
      - targets:
        - https://baraka.sanaa.ug/health
        - https://api.baraka.sanaa.ug/health
        - https://baraka.sanaa.ug
    relabel_configs:
      - source_labels: [__address__]
        target_label: __param_target
      - source_labels: [__param_target]
        target_label: instance
      - target_label: __address__
        replacement: blackbox-exporter:9115

