apiVersion: v1
kind: ConfigMap
metadata:
  name: mysql-config
  namespace: courier-production
  labels:
    app: mysql
data:
  primary.cnf: |
    [mysqld]
    default_authentication_plugin=mysql_native_password
    character-set-server=utf8mb4
    collation-server=utf8mb4_unicode_ci
    max_connections=1000
    innodb_buffer_pool_size=2G
    innodb_log_file_size=256M
    innodb_flush_log_at_trx_commit=2
    innodb_flush_method=O_DIRECT
    query_cache_type=1
    query_cache_size=128M
    query_cache_limit=2M
    tmp_table_size=64M
    max_heap_table_size=64M
    
  replica.cnf: |
    [mysqld]
    default_authentication_plugin=mysql_native_password
    character-set-server=utf8mb4
    collation-server=utf8mb4_unicode_ci
    max_connections=800
    innodb_buffer_pool_size=1G
    innodb_log_file_size=128M
    read_only=1
    super_read_only=1
    log_slave_updates=1
    relay_log=relay-bin
    relay_log_index=relay-bin.index
---
apiVersion: v1
kind: Secret
metadata:
  name: mysql-secrets
  namespace: courier-production
  labels:
    app: mysql
type: Opaque
stringData:
  mysql-root-password: "placeholder-root-password"
  mysql-password: "placeholder-user-password"
  mysql-replica-password: "placeholder-replica-password"
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: mysql
  namespace: courier-production
  labels:
    app: mysql
---
apiVersion: v1
kind: Service
metadata:
  name: mysql
  namespace: courier-production
  labels:
    app: mysql
spec:
  type: ClusterIP
  ports:
  - port: 3306
    targetPort: mysql
    name: mysql
  selector:
    app: mysql
    tier: primary
---
apiVersion: v1
kind: Service
metadata:
  name: mysql-read
  namespace: courier-production
  labels:
    app: mysql
spec:
  type: ClusterIP
  ports:
  - port: 3306
    targetPort: mysql
    name: mysql
  selector:
    app: mysql
    tier: replica
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: mysql-pv-claim
  namespace: courier-production
  labels:
    app: mysql
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 100Gi
  storageClassName: ebs-gp3
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: mysql
  namespace: courier-production
  labels:
    app: mysql
    tier: primary
spec:
  replicas: 1
  selector:
    matchLabels:
      app: mysql
      tier: primary
  template:
    metadata:
      labels:
        app: mysql
        tier: primary
    spec:
      serviceAccountName: mysql
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        fsGroup: 1000
      containers:
      - name: mysql
        image: mysql:8.0
        env:
        - name: MYSQL_ROOT_PASSWORD
          valueFrom:
            secretKeyRef:
              name: mysql-secrets
              key: mysql-root-password
        - name: MYSQL_DATABASE
          value: "courier"
        - name: MYSQL_USER
          value: "courier"
        - name: MYSQL_PASSWORD
          valueFrom:
            secretKeyRef:
              name: mysql-secrets
              key: mysql-password
        ports:
        - containerPort: 3306
          name: mysql
        volumeMounts:
        - name: mysql-persistent-storage
          mountPath: /var/lib/mysql
        - name: config
          mountPath: /etc/mysql/conf.d/custom.cnf
          subPath: primary.cnf
        resources:
          requests:
            memory: "2Gi"
            cpu: "1000m"
          limits:
            memory: "4Gi"
            cpu: "2000m"
        livenessProbe:
          exec:
            command:
            - mysqladmin
            - ping
            - -h
            - localhost
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
        readinessProbe:
          exec:
            command:
            - mysqladmin
            - ping
            - -h
            - localhost
          initialDelaySeconds: 5
          periodSeconds: 2
          timeoutSeconds: 1
        securityContext:
          allowPrivilegeEscalation: false
          readOnlyRootFilesystem: true
          runAsNonRoot: true
      volumes:
      - name: mysql-persistent-storage
        persistentVolumeClaim:
          claimName: mysql-pv-claim
      - name: config
        configMap:
          name: mysql-config
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
