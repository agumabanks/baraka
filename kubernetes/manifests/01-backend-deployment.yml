apiVersion: v1
kind: ConfigMap
metadata:
  name: courier-backend-config
  namespace: courier-production
  labels:
    app: courier-backend
data:
  APP_ENV: "production"
  APP_DEBUG: "false"
  APP_LOG_LEVEL: "info"
  DB_CONNECTION: "mysql"
  DB_READ_HOST: "mysql-read.courier-production.svc.cluster.local"
  DB_WRITE_HOST: "mysql-write.courier-production.svc.cluster.local"
  REDIS_HOST: "redis.courier-production.svc.cluster.local"
  QUEUE_CONNECTION: "redis"
  SESSION_DRIVER: "redis"
  CACHE_DRIVER: "redis"
  MAIL_DRIVER: "smtp"
  WEBSOCKET_HOST: "0.0.0.0"
  WEBSOCKET_PORT: "6001"
  API_RATE_LIMIT: "1000"
  JWT_SECRET: "placeholder-secret"
  ENCRYPTION_KEY: "placeholder-encryption-key"
  GDPR_ENABLED: "true"
  DATA_RETENTION_DAYS: "2555"
  AUDIT_LOG_ENABLED: "true"
  AUDIT_LOG_RETENTION_DAYS: "2555"
  HEALTH_CHECK_INTERVAL: "30"
  PROMETHEUS_METRICS: "true"
---
apiVersion: v1
kind: Secret
metadata:
  name: courier-backend-secrets
  namespace: courier-production
  labels:
    app: courier-backend
type: Opaque
stringData:
  APP_KEY: "base64:placeholder-key"
  DB_PASSWORD: "placeholder-db-password"
  DB_READ_PASSWORD: "placeholder-db-read-password"
  DB_WRITE_PASSWORD: "placeholder-db-write-password"
  REDIS_PASSWORD: "placeholder-redis-password"
  MAIL_PASSWORD: "placeholder-mail-password"
  JWT_SECRET: "placeholder-jwt-secret"
  ENCRYPTION_KEY: "placeholder-32-char-key"
  AWS_ACCESS_KEY_ID: "placeholder-aws-key"
  AWS_SECRET_ACCESS_KEY: "placeholder-aws-secret"
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: courier-backend
  namespace: courier-production
  labels:
    app: courier-backend
    version: v1
spec:
  replicas: 3
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  selector:
    matchLabels:
      app: courier-backend
  template:
    metadata:
      labels:
        app: courier-backend
        version: v1
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "80"
        prometheus.io/path: "/metrics"
    spec:
      serviceAccountName: courier-backend
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        fsGroup: 1000
      containers:
      - name: courier-backend
        image: ${DOCKER_REGISTRY}/courier-backend:${VERSION}
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 80
          name: http
          protocol: TCP
        - containerPort: 6001
          name: websocket
          protocol: TCP
        envFrom:
        - configMapRef:
            name: courier-backend-config
        - secretRef:
            name: courier-backend-secrets
        env:
        - name: DB_HOST
          value: "mysql-write.courier-production.svc.cluster.local"
        - name: DB_READ_HOST
          value: "mysql-read.courier-production.svc.cluster.local"
        - name: DB_PORT
          value: "3306"
        - name: DB_DATABASE
          value: "courier"
        - name: DB_USERNAME
          value: "courier"
        - name: REDIS_PORT
          value: "6379"
        - name: MAIL_HOST
          value: "smtp.courier-production.svc.cluster.local"
        - name: MAIL_PORT
          value: "587"
        - name: MAIL_ENCRYPTION
          value: "tls"
        - name: MAIL_FROM_ADDRESS
          value: "noreply@courier.com"
        - name: MAIL_FROM_NAME
          value: "Courier Platform"
        resources:
          requests:
            memory: "512Mi"
            cpu: "250m"
          limits:
            memory: "1Gi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /api/health
            port: 80
            scheme: HTTP
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          successThreshold: 1
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /api/ready
            port: 80
            scheme: HTTP
          initialDelaySeconds: 5
          periodSeconds: 5
          timeoutSeconds: 3
          successThreshold: 1
          failureThreshold: 3
        startupProbe:
          httpGet:
            path: /api/health
            port: 80
            scheme: HTTP
          initialDelaySeconds: 10
          periodSeconds: 10
          timeoutSeconds: 5
          successThreshold: 1
          failureThreshold: 30
        securityContext:
          allowPrivilegeEscalation: false
          readOnlyRootFilesystem: true
          runAsNonRoot: true
        volumeMounts:
        - name: storage
          mountPath: /var/www/html/storage
        - name: cache
          mountPath: /var/www/html/bootstrap/cache
        - name: tmp
          mountPath: /tmp
      volumes:
      - name: storage
        persistentVolumeClaim:
          claimName: courier-storage-pvc
      - name: cache
        emptyDir: {}
      - name: tmp
        emptyDir: {}
      nodeSelector:
        node-type: application
      tolerations:
      - key: "application"
        operator: "Equal"
        value: "true"
        effect: "NoSchedule"
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
          - weight: 100
            podAffinityTerm:
              labelSelector:
                matchExpressions:
                - key: app
                  operator: In
                  values:
                  - courier-backend
              topologyKey: kubernetes.io/hostname
---
apiVersion: v1
kind: Service
metadata:
  name: courier-backend
  namespace: courier-production
  labels:
    app: courier-backend
  annotations:
    service.beta.kubernetes.io/aws-load-balancer-type: "nlb"
    service.beta.kubernetes.io/aws-load-balancer-cross-zone-load-balancing-enabled: "true"
spec:
  type: ClusterIP
  ports:
  - port: 80
    targetPort: 80
    protocol: TCP
    name: http
  - port: 6001
    targetPort: 6001
    protocol: TCP
    name: websocket
  selector:
    app: courier-backend
---
apiVersion: v1
kind: Service
metadata:
  name: courier-backend-external
  namespace: courier-production
  labels:
    app: courier-backend
  annotations:
    service.beta.kubernetes.io/aws-load-balancer-type: "nlb"
    service.beta.kubernetes.io/aws-load-balancer-cross-zone-load-balancing-enabled: "true"
    service.beta.kubernetes.io/aws-load-balancer-backend-protocol: "http"
spec:
  type: LoadBalancer
  loadBalancerSourceRanges:
  - 0.0.0.0/0
  ports:
  - port: 80
    targetPort: 80
    protocol: TCP
    name: http
  - port: 6001
    targetPort: 6001
    protocol: TCP
    name: websocket
  selector:
    app: courier-backend
---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: courier-backend-hpa
  namespace: courier-production
  labels:
    app: courier-backend
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: courier-backend
  minReplicas: 3
  maxReplicas: 20
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 70
  - type: Resource
    resource:
      name: memory
      target:
        type: Utilization
        averageUtilization: 80
  behavior:
    scaleDown:
      stabilizationWindowSeconds: 300
      policies:
      - type: Percent
        value: 50
        periodSeconds: 60
    scaleUp:
      stabilizationWindowSeconds: 60
      policies:
      - type: Percent
        value: 100
        periodSeconds: 15
      - type: Pods
        value: 2
        periodSeconds: 60