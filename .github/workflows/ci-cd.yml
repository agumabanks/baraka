name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

env:
  NODE_VERSION: '18'
  PHP_VERSION: '8.2'
  COMPOSER_VERSION: '2.6'

jobs:
  # Backend Testing
  backend-tests:
    name: Backend Tests (PHP ${{ env.PHP_VERSION }})
    runs-on: ubuntu-latest
    
    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_ROOT_PASSWORD: root
          MYSQL_DATABASE: courier_test
        ports:
          - 3306/tcp
        options: --health-cmd="mysqladmin ping" --health-interval=10s --health-timeout=5s --health-retries=3

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup PHP
      uses: shivammathur/setup-php@v2
      with:
        php-version: ${{ env.PHP_VERSION }}
        extensions: mbstring, xml, ctype, iconv, intl, pdo_mysql, dom, filter, gd, json, zip
        tools: composer:v2

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
        cache: 'npm'
        cache-dependency-path: react-dashboard/package.json

    - name: Cache Composer packages
      id: composer-cache
      uses: actions/cache@v3
      with:
        path: vendor
        key: ${{ runner.os }}-php-${{ hashFiles('**/composer.lock') }}
        restore-keys: |
          ${{ runner.os }}-php-

    - name: Install Backend Dependencies
      run: |
        composer install --no-dev --optimize-autoloader

    - name: Install Frontend Dependencies
      working-directory: ./react-dashboard
      run: |
        npm ci

    - name: Run Backend Code Quality Checks
      run: |
        vendor/bin/pint --config=pint.json
        vendor/bin/phpstan analyse --memory-limit=2G

    - name: Run Frontend Code Quality Checks
      working-directory: ./react-dashboard
      run: |
        npm run lint
        npx tsc --noEmit

    - name: Prepare Backend Environment
      run: |
        cp .env.example .env.testing
        php artisan key:generate --force
        php artisan migrate --force --env=testing

    - name: Run Backend Tests
      env:
        APP_ENV: testing
        DB_CONNECTION: mysql
        DB_HOST: 127.0.0.1
        DB_PORT: 3306
        DB_DATABASE: courier_test
        DB_USERNAME: root
        DB_PASSWORD: root
        APP_KEY: base64:generated
        SANCTUM_STATEFUL_DOMAINS: localhost,127.0.0.1
      run: |
        vendor/bin/pest --coverage --coverage-clover=coverage.xml --coverage-html=coverage-html

    - name: Run Backend Feature Tests
      env:
        APP_ENV: testing
        DB_CONNECTION: mysql
        DB_HOST: 127.0.0.1
        DB_PORT: 3306
        DB_DATABASE: courier_test
        DB_USERNAME: root
        DB_PASSWORD: root
      run: |
        vendor/bin/pest tests/Feature/ --coverage --coverage-clover=feature-coverage.xml

    - name: Run Backend Integration Tests
      env:
        APP_ENV: testing
        DB_CONNECTION: mysql
        DB_HOST: 127.0.0.1
        DB_PORT: 3306
        DB_DATABASE: courier_test
        DB_USERNAME: root
        DB_PASSWORD: root
      run: |
        vendor/bin/pest tests/Integration/ --coverage --coverage-clover=integration-coverage.xml

    - name: Run Backend Performance Tests
      env:
        APP_ENV: testing
        DB_CONNECTION: mysql
        DB_HOST: 127.0.0.1
        DB_PORT: 3306
        DB_DATABASE: courier_test
        DB_USERNAME: root
        DB_PASSWORD: root
      run: |
        vendor/bin/pest tests/Performance/ --coverage --coverage-clover=performance-coverage.xml

    - name: Run Security Tests
      env:
        APP_ENV: testing
        DB_CONNECTION: mysql
        DB_HOST: 127.0.0.1
        DB_PORT: 3306
        DB_DATABASE: courier_test
        DB_USERNAME: root
        DB_PASSWORD: root
      run: |
        vendor/bin/pest tests/Security/ --coverage --coverage-clover=security-coverage.xml

    - name: Run Frontend Tests
      working-directory: ./react-dashboard
      env:
        CI: true
        NODE_ENV: test
      run: |
        npm run test -- --coverage --watchAll=false --passWithNoTests

    - name: Upload Backend Coverage to Codecov
      uses: codecov/codecov-action@v3
      with:
        file: ./coverage.xml
        flags: backend
        name: backend-coverage
        fail_ci_if_error: false

    - name: Upload Frontend Coverage to Codecov
      working-directory: ./react-dashboard
      uses: codecov/codecov-action@v3
      with:
        file: ./coverage/lcov.info
        flags: frontend
        name: frontend-coverage
        fail_ci_if_error: false

  # E2E Testing
  e2e-tests:
    name: E2E Tests
    runs-on: ubuntu-latest
    needs: backend-tests
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
        cache: 'npm'
        cache-dependency-path: react-dashboard/package.json

    - name: Install Dependencies
      working-directory: ./react-dashboard
      run: |
        npm ci
        npx playwright install --with-deps

    - name: Run E2E Tests
      working-directory: ./react-dashboard
      env:
        CI: true
      run: |
        npm run test:e2e

  # Security Scanning
  security-scan:
    name: Security Scan
    runs-on: ubuntu-latest
    needs: backend-tests
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup PHP
      uses: shivammathur/setup-php@v2
      with:
        php-version: ${{ env.PHP_VERSION }}
        tools: composer:v2

    - name: Install Dependencies
      run: composer install --no-dev

    - name: Run Security Audit
      run: |
        composer audit
        npm audit --audit-level=moderate

    - name: Run SAST with Psalm
      run: vendor/bin/psalm --output-format=github --no-progress --no-interaction

  # Build and Deploy
  build-and-deploy:
    name: Build and Deploy
    runs-on: ubuntu-latest
    needs: [backend-tests, e2e-tests, security-scan]
    if: github.ref == 'refs/heads/main'
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Login to Docker Registry
      uses: docker/login-action@v3
      with:
        registry: ${{ secrets.DOCKER_REGISTRY }}
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    - name: Build and Push Backend Image
      uses: docker/build-push-action@v5
      with:
        context: .
        file: ./Dockerfile.backend
        push: true
        tags: ${{ secrets.DOCKER_REGISTRY }}/courier-backend:${{ github.sha }}
        cache-from: type=gha
        cache-to: type=gha,mode=max

    - name: Build and Push Frontend Image
      uses: docker/build-push-action@v5
      with:
        context: ./react-dashboard
        file: ./Dockerfile.frontend
        push: true
        tags: ${{ secrets.DOCKER_REGISTRY }}/courier-frontend:${{ github.sha }}
        cache-from: type=gha
        cache-to: type=gha,mode=max

    - name: Setup kubectl
      uses: azure/setup-kubectl@v3
      with:
        version: 'v1.28.0'

    - name: Configure AWS Credentials
      uses: aws-actions/configure-aws-credentials@v4
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: eu-west-1

    - name: Update kubeconfig
      run: aws eks update-kubeconfig --name courier-cluster --region eu-west-1

    - name: Deploy to Staging
      run: |
        kubectl set image deployment/backend backend=${{ secrets.DOCKER_REGISTRY }}/courier-backend:${{ github.sha }}
        kubectl set image deployment/frontend frontend=${{ secrets.DOCKER_REGISTRY }}/courier-frontend:${{ github.sha }}
        kubectl rollout status deployment/backend
        kubectl rollout status deployment/frontend

    - name: Run Smoke Tests
      run: |
        kubectl run test-pod --image=curlimages/curl:latest --rm -i --restart=Never --command -- curl -f http://courier-staging.example.com/health

    - name: Deploy to Production
      if: success()
      run: |
        # Deploy to production after manual approval
        echo "Production deployment requires manual approval"
        # This would be automated with proper approval workflow