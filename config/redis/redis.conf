# ====================================================================
# REDIS PRODUCTION CONFIGURATION
# Baraka Branch Management Portal - Enterprise Redis Setup
# Generated: 2025-11-18T01:35:22Z
# ====================================================================

# Network Configuration
bind 127.0.0.1 -::1
port 6379
tcp-backlog 511
timeout 300
tcp-keepalive 300

# General Configuration
daemonize no
supervised no
pidfile /var/run/redis/redis-server.pid
loglevel notice
logfile ""
databases 16
always-show-logo yes

# Persistence Configuration
save 900 1
save 300 10
save 60 10000
stop-writes-on-bgsave-error yes
rdbcompression yes
rdbchecksum yes
dbfilename dump.rdb
rdb-del-sync-files no
dir /data

# Append Only File Configuration
appendonly yes
appendfilename "appendonly.aof"
appendfsync everysec
no-appendfsync-on-rewrite no
auto-aof-rewrite-percentage 100
auto-aof-rewrite-min-size 64mb
aof-load-truncated yes
aof-use-rdb-preamble yes

# Memory Management
maxmemory 2gb
maxmemory-policy allkeys-lru
maxmemory-samples 5

# Lazy Freeing
lazyfree-lazy-eviction no
lazyfree-lazy-expire no
lazyfree-lazy-server-del no
replica-lazy-flush no

# Append Only File and Replication
lua-time-limit 5000
slowlog-log-slower-than 10000
slowlog-max-len 128
latency-monitor-threshold 100

# Event Notification
notify-keyspace-events ""

# Advanced Configuration
hash-max-ziplist-entries 512
hash-max-ziplist-value 64
list-max-ziplist-size -2
list-compress-depth 0
set-max-intset-entries 512
zset-max-ziplist-entries 128
zset-max-ziplist-value 64
hll-sparse-max-bytes 3000
stream-node-max-bytes 4096
stream-node-max-entries 100

# Activating Defragmentation
activerehashing yes

# Client Output Buffer Limits
client-output-buffer-limit normal 0 0 0
client-output-buffer-limit replica 256mb 64mb 60
client-output-buffer-limit pubsub 32mb 8mb 60

# Client Query Buffer Limit
client-query-buffer-limit 1gb

# Protocol Buffer Limit
proto-max-bulk-len 512mb

# Frequency
hz 10

# AOF Rewrite Incremental fsync
aof-rewrite-incremental-fsync yes

# RDB save Incremental fsync
rdb-save-incremental-fsync yes

# Security
requirepass REDIS_PRODUCTION_PASSWORD_2025
rename-command FLUSHDB ""
rename-command FLUSHALL ""
rename-command DEBUG ""
rename-command CONFIG "CONFIG_a8b7c9d2e1f3g4h5i6j7k8l9m0n1o2p3q4r5s6t7u8v9w0x1y2z3"
rename-command SHUTDOWN ""
rename-command KEYS ""
rename-command SCRIPT ""

# Replication Configuration
replica-serve-stale-data yes
replica-read-only yes
repl-diskless-sync no
repl-diskless-sync-delay 5
repl-ping-replica-period 10
repl-timeout 60
repl-disable-tcp-nodelay no
repl-backlog-size 1mb
repl-backlog-ttl 3600
replica-priority 100
min-replicas-to-write 0
min-replicas-max-lag 10

# Security ACLs
# user default on >password REDIS_PRODUCTION_PASSWORD_2025 ~cached:* ~cached:* &* -@all
# user readonly on >readonly_password ~* -@all +get +hget +hgetall +hmget +mget

# Slow Log
slowlog-max-len 128
slowlog-log-slower-than 10000

# Latency Monitor
latency-monitor-threshold 100

# Keyspace Events
notify-keyspace-events ""

# Protected Mode
protected-mode yes
