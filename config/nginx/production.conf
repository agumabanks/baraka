# ====================================================================
# DHL-GRADE SECURITY HARDENING CONFIGURATION
# Baraka Branch Management Portal - Enterprise Security
# Generated: 2025-11-18T00:54:10Z
# ====================================================================

user www-data;
worker_processes auto;
pid /var/run/nginx.pid;
worker_rlimit_nofile 65535;

# Error log
error_log /var/log/nginx/error.log warn;

# Load dynamic modules
load_module modules/ngx_http_brotli_filter_module.so;
load_module modules/ngx_http_brotli_static_module.so;

events {
    worker_connections 4096;
    use epoll;
    multi_accept on;
}

http {
    # ====================================================================
    # BASIC SETTINGS - SECURITY HARDENED
    # ====================================================================
    
    include /etc/nginx/mime.types;
    default_type application/octet-stream;
    
    # Security headers
    server_tokens off;
    more_set_headers "Server: Baraka";
    
    # Logging format with security tracking
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for" '
                    'rt=$request_time uct="$upstream_connect_time" '
                    'uht="$upstream_header_time" urt="$upstream_response_time"';
    
    access_log /var/log/nginx/access.log main buffer=16k flush=5m;
    
    # Performance optimizations
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;
    server_tokens off;
    
    # ====================================================================
    # GZIP COMPRESSION - SECURITY OPTIMIZED
    # ====================================================================
    
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_comp_level 6;
    gzip_types
        application/atom+xml
        application/geo+json
        application/javascript
        application/x-javascript
        application/json
        application/ld+json
        application/manifest+json
        application/rdf+xml
        application/rss+xml
        application/xhtml+xml
        application/xml
        font/eot
        font/otf
        font/ttf
        image/svg+xml
        text/css
        text/javascript
        text/plain
        text/xml;
    
    # Brotli compression if available
    brotli on;
    brotli_comp_level 6;
    brotli_types
        application/atom+xml
        application/javascript
        application/json
        application/ld+json
        application/manifest+json
        application/rdf+xml
        application/rss+xml
        application/xhtml+xml
        application/xml
        font/eot
        font/otf
        font/ttf
        image/svg+xml
        text/css
        text/javascript
        text/plain
        text/xml;
    
    # ====================================================================
    # SECURITY HEADERS - PRODUCTION HARDENED
    # ====================================================================
    
    add_header X-Frame-Options "DENY" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval'; style-src 'self' 'unsafe-inline'; img-src 'self' data: https:; font-src 'self' data:; connect-src 'self' https:; media-src 'self'; object-src 'none'; frame-src 'none';" always;
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;
    add_header Permissions-Policy "camera=(), microphone=(), geolocation=(), payment=()" always;
    add_header Cross-Origin-Embedder-Policy "require-corp" always;
    add_header Cross-Origin-Opener-Policy "same-origin" always;
    add_header Cross-Origin-Resource-Policy "same-site" always;
    
    # ====================================================================
    # RATE LIMITING - SECURITY PROTECTION
    # ====================================================================
    
    limit_req_zone $binary_remote_addr zone=api:10m rate=10r/s;
    limit_req_zone $binary_remote_addr zone=login:10m rate=5r/m;
    limit_req_zone $binary_remote_addr zone=general:10m rate=20r/s;
    
    limit_conn_zone $binary_remote_addr zone=perip:10m;
    limit_conn_zone $server_name zone=perserver:10m;
    
    # ====================================================================
    # UPSTREAM CONFIGURATION
    # ====================================================================
    
    upstream php {
        server unix:/var/run/php-fpm.sock;
        keepalive 32;
    }
    
    # ====================================================================
    # MAIN APPLICATION SERVER
    # ====================================================================
    
    server {
        listen 80;
        server_name baraka.sanaa.ug www.baraka.sanaa.ug;
        
        # Redirect HTTP to HTTPS
        return 301 https://$server_name$request_uri;
    }
    
    server {
        listen 443 ssl http2;
        server_name baraka.sanaa.ug www.baraka.sanaa.ug;
        
        # SSL Configuration - PRODUCTION SECURED
        ssl_certificate /etc/nginx/ssl/baraka.crt;
        ssl_certificate_key /etc/nginx/ssl/baraka.key;
        ssl_session_timeout 1d;
        ssl_session_cache shared:SSL:50m;
        ssl_session_tickets off;
        
        # Modern SSL configuration
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-CHACHA20-POLY1305:ECDHE-RSA-CHACHA20-POLY1305:DHE-RSA-AES128-GCM-SHA256:DHE-RSA-AES256-GCM-SHA384;
        ssl_prefer_server_ciphers off;
        
        # HSTS
        add_header Strict-Transport-Security "max-age=63072000; includeSubDomains; preload" always;
        
        # OCSP stapling
        ssl_stapling on;
        ssl_stapling_verify on;
        ssl_trusted_certificate /etc/nginx/ssl/ca-bundle.trust.crt;
        resolver 8.8.8.8 8.8.4.4 valid=300s;
        resolver_timeout 5s;
        
        # Document root
        root /var/www/baraka.sanaa.co/public;
        index index.php index.html;
        
        # Security limits
        limit_req zone=general burst=50 nodelay;
        limit_conn perip 10;
        limit_conn perserver 100;
        
        # ====================================================================
        # SECURITY LOCATION BLOCKS
        # ====================================================================
        
        # Deny access to sensitive files
        location ~ /\. {
            deny all;
            access_log off;
            log_not_found off;
        }
        
        location ~ \.(htaccess|htpasswd|ini|log|sh|inc|bak|conf|sql)$ {
            deny all;
            access_log off;
            log_not_found off;
        }
        
        # Deny access to version control
        location ~ ^/(.git|CVS|RCS|SCCS)/ {
            deny all;
            access_log off;
            log_not_found off;
        }
        
        # Deny access to backup files
        location ~ ~$ {
            deny all;
            access_log off;
            log_not_found off;
        }
        
        # ====================================================================
        # API ROUTES - RATE LIMITED & SECURED
        # ====================================================================
        
        location /api/ {
            limit_req zone=api burst=20 nodelay;
            
            try_files $uri $uri/ /index.php?$query_string;
            
            location ~ \.php$ {
                fastcgi_pass php;
                fastcgi_index index.php;
                fastcgi_param SCRIPT_FILENAME $realpath_root$fastcgi_script_name;
                include fastcgi_params;
                
                # Security headers for API
                add_header X-Content-Type-Options "nosniff" always;
                add_header X-Frame-Options "DENY" always;
                
                # Rate limiting specific to API
                limit_req zone=api burst=30 nodelay;
            }
        }
        
        # ====================================================================
        # AUTHENTICATION ROUTES - STRICT RATE LIMITING
        # ====================================================================
        
        location ~ ^/(login|register|password|auth)/ {
            limit_req zone=login burst=5 nodelay;
            
            try_files $uri $uri/ /index.php?$query_string;
            
            location ~ \.php$ {
                fastcgi_pass php;
                fastcgi_index index.php;
                fastcgi_param SCRIPT_FILENAME $realpath_root$fastcgi_script_name;
                include fastcgi_params;
                
                # Additional security for auth routes
                add_header Cache-Control "no-cache, no-store, must-revalidate";
                add_header Pragma "no-cache";
                add_header Expires "0";
            }
        }
        
        # ====================================================================
        # FRONTEND ASSETS - CACHED & SECURED
        # ====================================================================
        
        location ~* \.(css|js|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
            expires 1y;
            add_header Cache-Control "public, immutable";
            add_header Vary Accept-Encoding;
            
            # Security headers for static assets
            add_header X-Content-Type-Options "nosniff" always;
            add_header Referrer-Policy "strict-origin-when-cross-origin" always;
        }
        
        # ====================================================================
        # MAIN APPLICATION ROUTES
        # ====================================================================
        
        location / {
            try_files $uri $uri/ /index.php?$query_string;
            
            # Cache control for HTML pages
            add_header Cache-Control "no-cache, no-store, must-revalidate";
            add_header Pragma "no-cache";
            add_header Expires "0";
        }
        
        # PHP processing
        location ~ \.php$ {
            fastcgi_pass php;
            fastcgi_index index.php;
            fastcgi_param SCRIPT_FILENAME $realpath_root$fastcgi_script_name;
            include fastcgi_params;
            
            # Security optimizations
            fastcgi_hide_header X-Powered-By;
            fastcgi_read_timeout 300;
            fastcgi_send_timeout 300;
            fastcgi_connect_timeout 300;
            fastcgi_buffer_size 64k;
            fastcgi_buffers 4 64k;
            fastcgi_busy_buffers_size 128k;
            fastcgi_temp_file_write_size 128k;
            
            # Security headers
            add_header X-Content-Type-Options "nosniff" always;
            add_header X-Frame-Options "DENY" always;
        }
        
        # ====================================================================
        # HEALTH CHECK ENDPOINT
        # ====================================================================
        
        location /health {
            access_log off;
            return 200 "healthy\n";
            add_header Content-Type text/plain;
        }
        
        # ====================================================================
        # SECURITY MONITORING
        # ====================================================================
        
        # Block common attack patterns
        location ~* (union|select|insert|delete|update|cast|char|set|count) {
            deny all;
            return 403;
        }
        
        # Block SQL injection attempts
        location ~* (?:\b(union|select|insert|update|delete|drop|create|alter)\b) {
            deny all;
            return 403;
        }
        
        # Block XSS attempts
        location ~* (<script|javascript:|vbscript:|onload|onerror) {
            deny all;
            return 403;
        }
        
        # ====================================================================
        # UPLOADED FILES - SECURE HANDLING
        # ====================================================================
        
        location /uploads/ {
            location ~ \.php$ { deny all; }
            add_header Content-Type application/octet-stream;
            add_header Content-Disposition attachment;
        }
        
        # ====================================================================
        # ERROR PAGES - SECURE
        # ====================================================================
        
        error_page 404 /404.html;
        error_page 500 502 503 504 /50x.html;
        
        location = /50x.html {
            root /usr/share/nginx/html;
        }
    }
    
    # ====================================================================
    # API SUBDOMAIN - DEDICATED API SERVER
    # ====================================================================
    
    server {
        listen 443 ssl http2;
        server_name api.baraka.sanaa.ug;
        
        # SSL Configuration (same as main)
        ssl_certificate /etc/nginx/ssl/baraka.crt;
        ssl_certificate_key /etc/nginx/ssl/baraka.key;
        ssl_session_timeout 1d;
        ssl_session_cache shared:SSL:50m;
        ssl_session_tickets off;
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-CHACHA20-POLY1305:ECDHE-RSA-CHACHA20-POLY1305;
        ssl_prefer_server_ciphers off;
        
        # Rate limiting for API
        limit_req zone=api burst=50 nodelay;
        limit_conn perip 20;
        
        root /var/www/baraka.sanaa.co/public;
        
        location / {
            try_files $uri $uri/ /index.php?$query_string;
            
            location ~ \.php$ {
                fastcgi_pass php;
                fastcgi_index index.php;
                fastcgi_param SCRIPT_FILENAME $realpath_root$fastcgi_script_name;
                include fastcgi_params;
                
                # API specific headers
                add_header Content-Type application/json;
            }
        }
    }
}
